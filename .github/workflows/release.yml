name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            use_cross: true
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
            use_cross: true
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            use_cross: true
          - target: x86_64-apple-darwin
            runner: macos-latest
            use_cross: false
          - target: aarch64-apple-darwin
            runner: macos-latest
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --locked

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf neko-${{ matrix.target }}.tar.gz neko
          sha256sum neko-${{ matrix.target }}.tar.gz > neko-${{ matrix.target }}.tar.gz.sha256 2>/dev/null \
            || shasum -a 256 neko-${{ matrix.target }}.tar.gz > neko-${{ matrix.target }}.tar.gz.sha256
          mv neko-${{ matrix.target }}.tar.gz neko-${{ matrix.target }}.tar.gz.sha256 ../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: neko-${{ matrix.target }}
          path: |
            neko-${{ matrix.target }}.tar.gz
            neko-${{ matrix.target }}.tar.gz.sha256

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            neko-*.tar.gz
            neko-*.tar.gz.sha256
